<div class="display-flex p-2">
    <span class="h2">Product List</span>
    <a class="btn btn-success m-2" [routerLink]="['add']">Add</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Cateogry</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <th scope="row">{{product.pid}}</th>
            <th scope="row">{{product.pname}}</th>
            <th scope="row">{{product.pcategory}}</th>
            <th scope="row">{{product.price}}</th>
            <th scope="row">
                <button class="btn btn-primary" (click)="handleUpadte(product.pid)">Update</button>
            </th>
        </tr>
    </tbody>
</table>
